<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Player</title>
  <base href="/" />
</head>
<body>
  <button id="theme-toggle" aria-label="Changer de mode"></button>
  <app-root></app-root>
  <script>
    // Animation du bouton et changement de th√®me
    const btn = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let darkMode = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && prefersDark);

    function setTheme(dark) {
      document.documentElement.classList.toggle('light-mode', !dark);
      document.documentElement.classList.toggle('dark-mode', dark);
      btn.classList.toggle('active', dark);
      btn.innerHTML = dark
        ? '<span style="font-size:1.2em;">üåô</span>'
        : '<span style="font-size:1.2em;">‚òÄÔ∏è</span>';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    btn.onclick = () => setTheme(!(document.documentElement.classList.contains('dark-mode')));
    setTheme(darkMode);
  </script>
</body>
</html>
