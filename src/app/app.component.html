<header>
  <h1>YouTube Player</h1>
  <div class="search-bar" [class.slide-top-error]="slideTopError">
  <input 
    type="text" 
    [(ngModel)]="videoUrl" 
    placeholder="Entrez l'URL YouTube..."
    (keyup.enter)="playVideo()"
  >
  <button (click)="playVideo()">â–¶</button>
</div>
</header>

<main>
  <div class="video-container">
    <iframe *ngIf="embedUrl" [src]="embedUrl" allowfullscreen></iframe>
    <p class="video-title">{{ currentVideoTitle }}</p>
  </div>

  <div class="history-dropdown-container">
    <div class="history-toggle" (click)="toggleHistory()">
      <span class="history-arrow" [class.open]="isHistoryOpen">&#9660;</span>
      <h3>Historique</h3>
    </div>
    <div class="history-dropdown-list" [class.show]="isHistoryOpen">
      <app-history
        [history]="history"
        (videoSelected)="replayVideo($event)">
      </app-history>
    </div>
  </div>
</main>
