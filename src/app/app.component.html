<header>
  <h1>YouTube Player</h1>
  <div class="search-bar">
    <input [(ngModel)]="videoUrl" placeholder="Rechercher ou coller une URL YouTube..." />
    <button (click)="playVideo()">Lire</button>
  </div>
</header>

<main>
  <div class="video-container">
    <iframe *ngIf="embedUrl" [src]="embedUrl" allowfullscreen></iframe>
    <p class="video-title">{{ currentVideoTitle }}</p>
  </div>

  <div class="history">
    <h2>Historique</h2>
    <p 
      *ngFor="let video of history" 
      (click)="replayVideo(video)"
      style="cursor: pointer;"
    >
      {{ video.title }}
    </p>
  </div>
</main>
